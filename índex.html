<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RIFA LOS COMP√ÅS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b3d0b;
      color: white;
      text-align: center;
    }
    .info {
      margin: 20px;
      font-size: 18px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      max-width: 600px;
      margin: auto;
    }
    .ticket {
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .available {
      background: #1abc9c;
    }
    .sold {
      background: #e74c3c;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üéü RIFA LOS COMP√ÅS</h1>

  <div class="info">
    Boleto: <b>$50</b><br><br>
    üèÜ Premios:<br>
    1er lugar: $5,000<br>
    2do lugar: $1,000<br>
    3er lugar: $500
  </div>

  <h2>Selecciona tu boleto</h2>
  <div class="grid" id="tickets"></div>

  <h3>Formas de pago</h3>
  <button>Efectivo</button>
  <button>Transferencia</button>

  <script>
    const FORM_URL = "https://forms.gle/ArsXFjn1FGFakDav7";
    const contenedor = document.getElementById("tickets");

    for (let i = 0; i < 200; i++) {
      const div = document.createElement("div");
      div.className = "ticket available";
      div.textContent = i.toString().padStart(3, "0");
      div.onclick = () => window.location.href = FORM_URL;
      contenedor.appendChild(div);
    }
  </script>

</body>
</html>
