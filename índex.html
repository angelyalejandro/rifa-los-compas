
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rifa Los Compas</title>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  margin:0;
  background:#e9f7e9;
}

/* ğŸ”¥ HEADER */
.header{
  background:#27c24c;
  padding:10px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
}

.logo{
  width:70px;
  border-radius:50%;
}

.menu-btn{
  font-size:26px;
  color:white;
  cursor:pointer;
}

/* ğŸ”¥ MENU */
.menu{
  position:fixed;
  right:-220px;
  top:0;
  width:220px;
  height:100%;
  background:#1b5e20;
  color:white;
  padding:20px;
  transition:.3s;
}
.menu.active{right:0;}

.menu a{
  display:block;
  margin:15px 0;
  color:white;
  text-decoration:none;
}

/* ğŸ”¥ BANNER */
.banner{
  background:linear-gradient(135deg,#ffe082,#80deea);
  padding:25px 15px;
  text-align:center;
  animation:fade 1s;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

.banner h1{
  font-size:36px;
  margin:10px 0;
  color:#0d47a1;
}

.banner h2{margin:5px 0;color:#e65100;}
.precio{font-size:28px;color:#d50000;font-weight:bold;}

.btn-banner{
  margin-top:15px;
  padding:14px 30px;
  border:none;
  border-radius:25px;
  background:#4caf50;
  color:white;
  font-size:18px;
  cursor:pointer;
}

.container{max-width:1000px;margin:auto;padding:20px;}

.card{
  background:white;
  border-radius:15px;
  padding:20px;
  margin-bottom:20px;
}

/* ğŸ”¥ CONTADOR */
.countdown{
  font-size:22px;
  font-weight:bold;
  text-align:center;
  margin-bottom:20px;
}

/* ğŸ”¥ BOLETOS */
.boletos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(60px,1fr));
  gap:8px;
}

.boleto{
  padding:10px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  background:#f2f2f2;
  text-align:center;
}

.boleto.seleccionado{background:#00c853;color:white;}
.boleto.vendido{background:#ccc;color:#666;cursor:not-allowed;}

button{
  margin-top:15px;
  padding:14px 25px;
  border:none;
  border-radius:10px;
  background:#00c853;
  color:white;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo.JPG" class="logo">
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
</div>

<div class="menu" id="menu">
  <a href="#">Inicio</a>
  <a href="#boletos">Boletos</a>
  <a href="#">Premios</a>
</div>

<div class="banner">
  
  <h1>RIFA LOS COMPAS</h1>
  <div class="precio">COSTO $50</div>
  <h2>ğŸ¥‡ $4000</h2>
  <h2>ğŸ¥ˆ $1000</h2>
  <h2>ğŸ¥‰ $500</h2>

  <button class="btn-banner"
  onclick="document.getElementById('boletos').scrollIntoView({behavior:'smooth'})">
  COMPRAR BOLETO
  </button>
</div>

<div class="container">

<div class="countdown" id="countdown"></div>

<div class="card">
<h2>Selecciona tus boletos</h2>
<div class="boletos" id="boletos"></div>

<div>
Boletos: <span id="cantidad">0</span><br>
Total: $<span id="total">0</span>
</div>

<input type="text" id="nombreCliente" placeholder="Tu nombre completo">
<br>
<button onclick="pagar()">Finalizar Compra</button>
</div>

</div>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}


/* ğŸ”¥ TU SISTEMA */
const PRECIO_BOLETO=50;
const TOTAL_BOLETOS=400;
const URL_SCRIPT="https://script.google.com/macros/s/AKfycbzTOWYzJCyo8by2wIQVea_okYTKMMmzDyJhNWfAEF4l44J9IRqsw-T6JpRNzP7k6fE/exec";

const contenedor=document.getElementById("boletos");
const seleccionados=new Set();
let vendidos=[];

fetch(URL_SCRIPT)
.then(res=>res.json())
.then(data=>{vendidos=data;generarBoletos();})
.catch(()=>generarBoletos());

function generarBoletos(){
  contenedor.innerHTML="";
  for(let i=0;i<TOTAL_BOLETOS;i++){
    const num=i.toString().padStart(3,"0");
    const div=document.createElement("div");
    div.className="boleto";
    div.textContent=num;

    if(vendidos.includes(num)){
      div.classList.add("vendido");
    }else{
      div.onclick=()=>toggle(num,div);
    }

    contenedor.appendChild(div);
  }
}

function toggle(num,div){
  if(seleccionados.has(num)){
    seleccionados.delete(num);
    div.classList.remove("seleccionado");
  }else{
    seleccionados.add(num);
    div.classList.add("seleccionado");
  }
  actualizarResumen();
}

function actualizarResumen(){
  document.getElementById("cantidad").textContent=seleccionados.size;
  document.getElementById("total").textContent=
  seleccionados.size*PRECIO_BOLETO;
}

function pagar(){
  if(seleccionados.size===0)return alert("Selecciona boletos");
  const nombre=document.getElementById("nombreCliente").value.trim();
  if(nombre==="")return alert("Escribe tu nombre");

  const boletosArray=Array.from(seleccionados);

  fetch(URL_SCRIPT,{
    method:"POST",
    body:JSON.stringify({nombre:nombre,boletos:boletosArray})
  })
  .then(res=>res.json())
  .then(data=>{
    const extras=data.gratis||[];
    const total=data.total || boletosArray.length*PRECIO_BOLETO;

    const mensaje =
`ğŸŸï¸ RIFA LOS COMPAS
ğŸ« BOLETOS: ${boletosArray.join(", ")}
ğŸ GRATIS: ${extras.join(", ")}
ğŸ’° TOTAL: $${total}
ğŸ‘¤ ${nombre}`;

    window.location.href =
    "https://api.whatsapp.com/send?phone=527421199270&text="+
    encodeURIComponent(mensaje);
  });
}
</script>

</body>
</html>
